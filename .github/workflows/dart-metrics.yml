name: Dart Metrics

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
 build:
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v3
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.0.3'
        channel: 'stable'
    - run: flutter --version
    - run: flutter pub add --dev dart_code_metrics
    - run: flutter pub run dart_code_metrics:metrics analyze lib
